<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Start</title>

    <link rel="icon" type="image/png" href="/assets/favicon.png" />

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/colors.css">

    <script src="/lib/jquery/jq.js"></script>

<script defer src="../bundle.js?076e2808032fcd7d7758"></script></head>

<body>
    <div id="victory" style="display:none;">
        <q>I have brought peace, freedom, justice and security to my new empire!</q>
        <small>Anakin Skywalker</small>
        <div id="score">
            <span>Moves: <a id='score-moves'></a></span><br>
        </div>
        <button onclick="location.reload()">Restart game</button>
    </div>

    <div id="defeat" style="display:none;">
        <q> I am surprised you could have forgotten me soo easily. After I killed your master and you left me for dead on Naboo.</q>
        <small>Darth Maul</small>
        <button onclick="location.reload()">Restart game</button>
    </div>

    <div class="grid-container">
        <header>
            <h1>Sokoban ThreeJS</h1>
            <h2>PvP Edition</h2>
            <h3 id='p1'>You (<span id='moves'>0</span> moves)</h3>
            <h3 id='p2'>Your opponent</h3>
        </header>
        <main>
            <div id="player1"></div>
            <div id="player2"></div>
        </main>
    </div>
</body>

</html>
